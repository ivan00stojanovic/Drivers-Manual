<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver's License Test Quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <div class="landing-page">
        <h1>Welcome to the <a href="https://www.dot.state.pa.us/public/dvspubsforms/bdl/bdl%20manuals/manuals/pa%20drivers%20manual%20by%20chapter/english/pub%2095.pdf" 
            class="title-blue" target="_blank" >PA Drivers Manual</a> Review section</h1>
        <p>This quiz app is made with the purpose of making future drivers make their preparation as easy as possible, myself included!</p>
        <button id="start-quiz-btn">Start Quiz</button>
    </div>

    <div class="container" id="quiz-container" style="display: none;">
        <h1>Driver's License Test Quiz</h1>
       <!-- Inside the 'quizContainer' -->
<div class="question-container">
    <h1>Question Text Goes Here</h1>
    <img src="images/stop-sign.jpg" alt="Question Image" />
    <ul class="options-grid">
        <li>
          <button type="button" name="question0" class="quiz-option" id="option1" value="0">Option 1</button>
        </li>
        <li>
          <button type="button" name="question0" class="quiz-option" id="option2" value="1">Option 2</button>
        </li>
        <li>
          <button type="button" name="question0" class="quiz-option" id="option3" value="2">Option 3</button>
        </li>
        <li>
          <button type="button" name="question0" class="quiz-option" id="option4" value="3">Option 4</button>
        </li>
      </ul>
  </div>
  <button id="next-question-btn" class="quiz-option" style="display: none;">Next Question</button>
    </div>

    <footer>
        Made by <a target="_blank" href="https://github.com/ivan00stojanovic">Ivan</a>
    </footer>

    <script src="main.js"></script> 
</body>
</html>

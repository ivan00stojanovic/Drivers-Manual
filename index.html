<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver's License Test Quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
    <div class="landing-page">
        <h1>Welcome to the <a class="title-blue">PA Drivers Manual</a> Review section</h1>
        <p>This quiz app is made with the purpose of making future drivers make their preparation as easy as possible, myself included!</p>
        <button id="start-quiz-btn">Start Quiz</button>
    </div>

    <div class="container" id="quiz-container" style="display: none;">
        <h1>Driver's License Test Quiz</h1>
       <!-- Inside the 'quizContainer' -->
<div class="question-container">
    <h1>Question Text Goes Here</h1>
    <img src="path/to/question/image.jpg" alt="Question Image">
    <ul class="options-grid">
      <li>
        <label><input type="radio" name="question0" value="0"> Option 1</label>
      </li>
      <li>
        <label><input type="radio" name="question0" value="1"> Option 2</label>
      </li>
      <li>
        <label><input type="radio" name="question0" value="2"> Option 3</label>
      </li>
      <li>
        <label><input type="radio" name="question0" value="3"> Option 4</label>
      </li>
    </ul>
  </div>
  
        <button id="submit-btn">Submit</button>
    </div>

    <footer>
        Made by <a target="_blank" href="https://github.com/ivan00stojanovic">Ivan</a>
    </footer>

    <script src="main.js"></script> 
</body>
</html>
